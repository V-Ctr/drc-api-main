apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: drc-api
  description: DRC Tech API is a RESTfull API that provides manages Development.
  tags:
    - dotnet
    - data
  links:
    - url: https://github.com/DrConsulta/api
      title: Source Code
      icon: github
    - url: https://github.com/DrConsulta/api
      title: Production
      icon: globe
  annotations:
    # this could also be `url:<url>` if the documentation isn't in the same location
    backstage.io/techdocs-ref: dir:.
    github.com/project-slug: DrConsulta/api
spec:
  type: openai
  lifecycle: production
  owner: user:0GiS0
  system: tour-of-heroes
  dependsOn: ['resource:heroes-db']
  apiConsumedBy: ['component:www-heroes']
  definition: |
    openapi: 3.0.1
    info:
      title: drc_api
      version: v1
    paths:
      /api/Health:
        get:
          tags:
            - Health
          responses:
            '200':
              description: Success
      /api/Hero:
        get:
          tags:
            - Hero
          responses:
            '200':
              description: Success
              content:
                text/plain:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/drc.tech'
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/drc.tech'
                text/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/drc.tech'
        post:
          tags:
            - Development
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/drc.tech'
              text/json:
                schema:
                  $ref: '#/components/schemas/drc.tech'
              application/*+json:
                schema:
                  $ref: '#/components/schemas/drc.tech'
          responses:
            '200':
              description: Success
              content:
                text/plain:
                  schema:
                    $ref: '#/components/schemas/drc.tech'
                application/json:
                  schema:
                    $ref: '#/components/schemas/drc.tech'
                text/json:
                  schema:
                    $ref: '#/components/schemas/drc.tech'
      /api/Hero/{id}:
        get:
          tags:
            - Development
          parameters:
            - name: id
              in: path
              required: true
              schema:
                type: integer
                format: int32
          responses:
            '200':
              description: Success
              content:
                text/plain:
                  schema:
                    $ref: '#/components/schemas/drc.tech'
                application/json:
                  schema:
                    $ref: '#/components/schemas/drc.tech'
                text/json:
                  schema:
                    $ref: '#/components/schemas/drc.tech'
        put:
          tags:
            - Development
          parameters:
            - name: id
              in: path
              required: true
              schema:
                type: integer
                format: int32
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/drc.tech'
              text/json:
                schema:
                  $ref: '#/components/schemas/drc.tech'
              application/*+json:
                schema:
                  $ref: '#/components/schemas/drc.tech'
          responses:
            '200':
              description: Success
        delete:
          tags:
            - Development
          parameters:
            - name: id
              in: path
              required: true
              schema:
                type: integer
                format: int32
          responses:
            '200':
              description: Success
    components:
      schemas:
        Development:
          required:
            - alterEgo
            - name
          type: object
          properties:
            id:
              type: integer
              format: int32
            name:
              minLength: 1
              type: string
            alterEgo:
              minLength: 1
              type: string
            description:
              type: string
              nullable: true
          additionalProperties: false
    
